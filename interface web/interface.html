<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commandes KNX</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <img  v-bind:alt="alt" v-bind:src="img" v-on:click="changeImage()" >
        <p>{{ message }}</p>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                alt: "rouge",
                img: "../assets/Button_Icon_Red.png",
                message: "allumer le chenillard"
            }
        })
    </script>
</body>
</html>
